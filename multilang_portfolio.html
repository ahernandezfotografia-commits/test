<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Times We Have — Fotografía y Video de Bodas</title>
  <style>
    :root {
      --bg: #F4F2F1;
      --bg-secondary: #DEDBD9;
      --text: #000000;
      --muted: #333333;
      --accent: #B6B0A5;
    }

    body {
      font-family: Poppins, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: var(--bg-secondary);
    }

    a {
      text-decoration: none;
      color: var(--text);
    }

    a:hover {
      color: var(--accent);
    }

    select {
      margin-left: 20px;
    }

    main {
      padding: 60px 20px;
    }

    footer {
      padding: 20px;
      background: var(--bg-secondary);
      margin-top: 40px;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <a href="/index.html">Home</a>
    <a href="#portfolio">Portafolio</a>
    <a href="#about">Sobre nosotros</a>
    <a href="#services">Servicios</a>
    <a href="#contact">Contacto</a>
    <select onchange="switchLang(this.value)">
      <option value="es" selected>Español</option>
      <option value="en">English</option>
      <option value="pt">Português</option>
    </select>
  </nav>
</header>
<main>
  <h1>Capturamos momentos reales con luz natural y edición elegante</h1>
  <p><a href="#contact">Solicitar presupuesto</a></p>
</main>
<footer>© The Times We Have — Todos los derechos reservados.</footer>
<script>
function switchLang(lang){
 if(lang==='en'){alert('Aquí iría la versión en inglés: /en/index.html');}
 else if(lang==='pt'){alert('Aquí iría la versión en portugués: /pt/index.html');}
 else {alert('Versión en español: /index.html');}
}
</script>
</body>
</html>
